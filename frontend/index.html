<!DOCTYPE html>

<head>
  <title>Protein Graph Database</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="style.css">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/sigma.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

      <script src="js/app.js"></script>
      <script src="js/components/protein-list.js"></script>
      <script src="js/components/visualization.js"></script>
      <script src="js/components/attribute-pane.js"></script>
      <script src="js/components/zoom.js"></script>
      <script src="js/components/search.js"></script>
    </head>

    <body>
      <div id="pgdb-app">
        <visualization v-bind:gephi_json="gephi_json" v-bind:active_node="active_node" v-on:active-node-changed="active_node = $event"></visualization>
        <div id="mainpanel">
          <div class="col">
            <div id="title">
              <h2>Protein Graph Database</h2>
            </div>
            <div class="b1">
              <protein-list v-model="gephi_json"></protein-list>
              <search v-on:active-node-changed="active_node = $event"></search>
            </div>
          </div>
        </div>
        <zoom></zoom>
        <attribute-pane v-bind:active_node="active_node" v-on:active-node-changed="active_node = $event"></attribute-pane>
        <div id="developercontainer">
          <a href="http://www.bioinf.uni-freiburg.de/" title="BackofenLab">
            <div id="backofenlab">
              <span>BackofenLab</span>
            </div>
          </a>
        </div>
        <div class="modal"></div>
      </div>
    </div>
  </body>
</html>
