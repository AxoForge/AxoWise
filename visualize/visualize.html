<!DOCTYPE html>
<meta charset="utf-8">
<style>

html, body {
  margin:0;
  padding:0;
  overflow:hidden
}

svg {
  position:fixed;
  top:0;
  left:0;
  height:100%;
  width:100%
}

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

.labels {
  color: black;
  font-family: sans-serif;
  font-size: 10pt;
}

</style>
<svg></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-1000))
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("subgraph.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .style("transform", "translate(50%, 50%)")
                .attr("stroke-width", function(d) { return 10; });

  var node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("r", 30)
                .attr("fill", function(d) {
                  if ("preferred_name" in d) group = 1;
                  else if ("mode" in d) group = 2;
                  else if ("comment" in d) group = 3;
                  return color(group);
                 })
                .style("transform", "translate(50%, 50%)")
                .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

  var lables = svg.append("g")
                   .attr("class", "labels")
                   .selectAll("circle")
                   .data(graph.nodes)
                   .enter().append("text")
                   .text(function(d) {
                     if ("preferred_name" in d) return d.preferred_name;
                     else if ("mode" in d) return d.mode;
                     else if ("comment" in d) return d.comment;
                    })
                   .style("transform", "translate(50%, 50%)")
                   .style("text-anchor", "middle");

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
            .links(graph.links);

  function ticked() {
      link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

      node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

      lables
        .attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return d.y; });
    }
});

function dragstarted(d) {
  if (!d3.event.active)
    simulation.alphaTarget(0.3).restart();

  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active)
    simulation.alphaTarget(0);

  d.fx = null;
  d.fy = null;
}

</script>
